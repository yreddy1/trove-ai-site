<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trove-AI | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Trove-AI for solutions and partnership inquiries." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./dist/output.css" />
</head>
<body class="min-h-screen bg-trove-dark font-sans text-slate-300 antialiased">
  <!-- HEADER -->
  <header class="sticky top-0 z-40 border-b border-white/10 bg-trove-dark">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
      <a href="./index.html" class="block">
        <img src="./Trove_Logo.png" alt="Trove AI" class="h-8 w-auto" />
      </a>
      <nav class="flex gap-6 text-sm font-medium text-slate-400">
        <a href="./index.html" class="hover:text-white">Home</a>
        <a href="./about.html" class="hover:text-white">About</a>
        <a href="./solutions.html" class="hover:text-white">Solutions</a>
        <a href="./contact.html" class="text-white">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="mx-auto max-w-6xl px-6 pb-10 pt-20">
      <div class="space-y-6">
        <h1 class="text-4xl font-semibold leading-tight text-white md:text-5xl">
          Let’s Build a Safe and Secure Future. Together.
        </h1>
        <p class="max-w-3xl text-lg text-slate-400">
          Whether you’re exploring AI-powered solutions or looking to partner on a mission-critical deployment, our team is ready to help.
        </p>
      </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="mx-auto max-w-6xl px-6 pb-16">
      <div class="grid gap-8 lg:grid-cols-[1.2fr_0.8fr]">
        <form class="rounded-2xl border border-white/10 bg-white/5 p-8 shadow-sm">
          <div class="grid gap-5 sm:grid-cols-2">
            <div class="sm:col-span-1">
              <label class="text-sm font-medium text-slate-300" for="name">Name</label>
              <input id="name" type="text" class="mt-2 w-full rounded-lg border border-white/10 bg-trove-dark px-3 py-2 text-sm text-white placeholder:text-slate-500" />
            </div>
            <div class="sm:col-span-1">
              <label class="text-sm font-medium text-slate-300" for="email">Email</label>
              <input id="email" type="email" class="mt-2 w-full rounded-lg border border-white/10 bg-trove-dark px-3 py-2 text-sm text-white placeholder:text-slate-500" />
            </div>
            <div class="sm:col-span-1">
              <label class="text-sm font-medium text-slate-300" for="phone">Phone</label>
              <input id="phone" type="tel" class="mt-2 w-full rounded-lg border border-white/10 bg-trove-dark px-3 py-2 text-sm text-white placeholder:text-slate-500" />
            </div>
            <div class="sm:col-span-1">
              <label class="text-sm font-medium text-slate-300" for="organization">Organization</label>
              <input id="organization" type="text" class="mt-2 w-full rounded-lg border border-white/10 bg-trove-dark px-3 py-2 text-sm text-white placeholder:text-slate-500" />
            </div>
            <div class="sm:col-span-2">
              <label class="text-sm font-medium text-slate-300" for="reason">Reason for Contact</label>
              <select id="reason" class="mt-2 w-full rounded-lg border border-white/10 bg-trove-dark px-3 py-2 text-sm text-white">
                <option>Request a demo</option>
                <option>Partnership inquiry</option>
                <option>CareIQ™ information</option>
                <option>CyberIQ™ information</option>
                <option>Other</option>
              </select>
            </div>
            <div class="sm:col-span-2">
              <label class="text-sm font-medium text-slate-300" for="message">Message</label>
              <textarea id="message" rows="5" class="mt-2 w-full rounded-lg border border-white/10 bg-trove-dark px-3 py-2 text-sm text-white placeholder:text-slate-500"></textarea>
            </div>
          </div>
          <button type="submit" class="mt-6 rounded-lg bg-trove-lime px-5 py-3 text-sm font-semibold text-trove-dark">
            Submit
          </button>
        </form>

        <div class="rounded-2xl border border-white/10 bg-white/5 p-8 shadow-sm">
          <h2 class="text-2xl font-semibold text-white">Direct Contact</h2>
          <p class="mt-4 text-sm text-slate-400">
            Solution and Partnership Inquiries: <span class="font-semibold text-white">info@trove-ai.com</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="border-t border-white/10 bg-trove-dark py-8">
    <div class="mx-auto max-w-6xl px-6 text-center text-xs text-slate-500">© 2025 Trove-AI</div>
  </footer>
</body>
</html>
